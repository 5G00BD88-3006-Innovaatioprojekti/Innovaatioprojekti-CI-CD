name: Deploy Datavarasto
inputs:
  env:
    required: true

runs:
  using: composite
  steps:
    - name: Build and start containers
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE/docker/datavarasto
        TAG=${{ inputs.env }} docker-compose \
          --file docker-compose.${{ inputs.env }}.yml \
          --env-file ~/secrets/datavarasto-${{ inputs.env }}.env \
          up -d
