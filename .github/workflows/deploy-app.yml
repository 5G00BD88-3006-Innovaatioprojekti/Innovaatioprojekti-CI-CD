name: Deploy App
on:
  workflow_dispatch:
    inputs:
      app:
        description: "App to deploy"
        required: true
        type: choice
        options: [test_app]
      branch:
        description: "Branch to deploy"
        required: true
        default: main
      env:
        description: "Deploy environment"
        required: true
        type: choice
        options: [stg, prd]
        default: stg

jobs:
  fetch-repo:
    runs-on: self-hosted
    steps:
      - name: Get repo name
        id: repo
        run: >-
          case ${{ github.event.inputs.app }} in
            test_app) 
              echo '::set-output fake-ssh-hostname=github.com-repo-sports-location-tracker'
              echo '::set-output github-account=ninopenttinen'
              echo '::set-output name=Sports-Location-Tracker-Public';;
            *) 
              echo "Invalid input"
              exit 1;;
          esac
      - name: Pull from repo
        run: |
          cd ~/repositories/${{ steps.repo.outputs.name }}
          git pull origin ${{ github.events.inputs.branch }}
      - name: Clone from repo if pull fails
        if: ${{ failure() }}
        run: |
          cd ~/repositories
          git clone git@${{ steps.repo.outputs.fake-ssh-hostname }}:${{ steps.repo.outputs.github-account }}/${{ steps.repo.outputs.name }}.git
          cd ${{ steps.repo.outputs.name }}
      - name: Checkout to selected branch
        run: git checkout ${{ github.events.inputs.branch }}
