name: E2E Test
on:
  workflow_call:
    inputs:
      app:
        required: true
        type: string
      env:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      app:
        description: 'App to test'
        required: true
        type: choice
        options: [datavarasto]
        default: datavarasto
      env:
        description: 'Environment'
        required: true
        type: choice
        options: [stg, prd]
        default: stg

jobs:
  e2e-test:
    runs-on: self-hosted
    container:
      image: cypress/base:14
      env:
        CYPRESS_baseUrl: http://ui-1_${{ inputs.env }}:4200
      ports:
        - 3333
    steps:
      - name: Verify install was successful
        run: npx cypress verify
      - name: Run E2E tests
        run: npx cypress run
